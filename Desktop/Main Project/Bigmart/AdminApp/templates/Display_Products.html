<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="card col-12">
                  <div class="card-header">
                    <div class="card-title">Basic Table</div>
                  </div>
                  <div class="card-body">
                    <table class="table mt-3">
                      <thead>
                        <tr>
<!--                          <th scope="col">#</th>-->
                          <th scope="col">Category Name</th>
                          <th scope="col">Product Name</th>
                          <th scope="col">Price</th>
                          <th scope="col">Description</th>
                          <th scope="col">Quantity in KG</th>
                          <th scope="col">Image</th>
                          <th scope="col">Actions</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
<!--                          <td>1</td>-->
                          {% for d in data %}
                          <td>{{d.Name}}</td>
                          <td>{{d.Product}}</td>
                          <td>{{d.Price}}</td>
                          <td>{{d.Description}}</td>
                          <td>{{d.Quantity}}</td>
                          <td><img src="{{d.Image.url}}" width="100" height="100"></td>
                          <td><a href="{% url 'EditProduct' pro_id=d.id %}">
                              <button>EDIT</button>
                          </a></td>
                          <td><a href="{% url 'DeleteProduct' pro_id=d.id %}">
                              <button>DELETE</button>
                          </a></td>
                        </tr>
                      {% endfor %}
                      </tbody>
                    </table>
                  </div>
                </div>
</body>
</html>
{% endblock %}
