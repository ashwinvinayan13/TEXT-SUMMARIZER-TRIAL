<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="card col-12">
                  <div class="card-body">
                    <h4 class="card-title">Enter the below Details</h4>
                    <p class="card-description">  </p>
                    <form class="forms-sample" method="post" action="{% url 'Update_Category' pro_id=data.id %}" enctype="multipart/form-data">
                        {% csrf_token %}
                      <div class="form-group">
                        <label for="exampleInputName1">Category Name</label>
                        <input type="text" class="form-control" id="exampleInputName1" placeholder="Name" name="name" value="{{data.Name}}">
                      </div>
                      <div class="form-group">
                        <label for="exampleTextarea1">Description</label>
                        <textarea class="form-control" id="exampleTextarea1" rows="4" name="description">{{data.Description}}</textarea>
                      </div>
                      <div class="form-group">
                        <label>Upload Image</label><br>
                        <input type="file" name="image" class="file-upload-default">
                          <img src="{{data.Image.url}}" width="100" height="100">
                      </div>
                      <button type="submit" class="btn btn-primary mr-2">Submit</button>
                      <button class="btn btn-light">Cancel</button>
                    </form>
                  </div>
                </div>

</body>
</html>
{% endblock %}
