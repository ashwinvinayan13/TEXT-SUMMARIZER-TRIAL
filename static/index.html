<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TEXT-SUMMARIZER</title>
</head>
<body>
  <h1>TEXT-SUMMARIZER</h1>

  <textarea id="inputText" rows="10" cols="100" placeholder="Paste your text here...."></textarea><br><br>
  <button onclick="summarizeText()">SUMMARIZE</button>

  <h3>Summary:</h3>
  <div id="result" style="white-space: pre-wrap; border: 1px solid #ccc; padding: 10px;"></div>

  <script>
    async function summarizeText() {
      const text = document.getElementById("inputText").value.trim();

      if (!text) {
        alert("Please enter some text to summarize.");
        return;
      }

      try {
        const response = await fetch("http://127.0.0.1:8000/summarize", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ text: text })
        });

        const data = await response.json();

        if (response.ok) {
          document.getElementById("result").innerText = data.summary;
        } else {
          document.getElementById("result").innerText = "Error: " + JSON.stringify(data);
        }
      } catch (error) {
        document.getElementById("result").innerText = "Error: " + error;
      }
    }
  </script>
</body>
</html>
